<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pok&#233;mon Search App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center container-fluid bg-secondary p-3">
      <div class="pokeball d-inline-flex flex-column position-relative me-3">
        <span class="pokeball-top m-0"></span>
        <span
          class="pokeball-border-top my-0 mx-auto position-absolute bottom-50 end-50"
        ></span>
        <span
          class="pokeball-button my-0 mx-auto position-absolute bottom-50 end-50"
        ></span>
        <span
          class="pokeball-border-bottom my-0 mx-auto position-absolute bottom-50 end-50"
        ></span>
        <span class="pokeball-bottom m-0"></span>
      </div>
      <h1 class="title text-warning text-center">Pok&#233;mon Search App</h1>
    </div>
    <form
      class="enter-name d-flex flex-column justify-content-center text-center w-50 mx-auto my-5 p-3 rounded"
    >
      <h3
        id="enter-name"
        class="fs-2 my-2"
      >
        Enter Pok&#233;mon Name or ID:
      </h3>
      <input
        id="search-input"
        name="search-input"
        class="form-control mx-auto"
        required
      />
      <button
        id="search-button"
        class="btn btn-sm search-btn fw-bold text-light mt-3 mx-auto w-25 fs-5"
      >
        Search
      </button>
    </form>
    <div
      id="pokemon-card"
      class="py-5 h-50"
    >
      <div class="pokemon-card card h-25 mx-auto mb-5 bg-secondary shadow-lg">
        <img
          id="sprite"
          src=""
          alt=""
          class="pokemon-pic card-img-top"
          height="150"
          width="250"
        />
        <div class="card-body">
          <span
            id="pokemon-id"
            class="fw-bold fs-4 text-dark"
            >...</span
          >
          <h5
            id="pokemon-name"
            class="card-title text-center fw-bold fs-2 text-dark my-3"
          >
            ...
          </h5>
          <div class="container hstack gap-3 my-2 justify-content-start">
            <div
              class="col-6 d-flex justify-content-start text-center text-dark"
            >
              <span class="fw-bolder text-nowrap me-3">Height:</span>
              <span id="height">...</span>
            </div>
            <div
              class="col-6 d-flex justify-content-start text-center text-dark"
            >
              <span class="fw-bolder text-nowrap me-3">Weight:</span>
              <span id="weight">...</span>
            </div>
          </div>
          <div
            id="types"
            class="container hstack gap-3 my-4 justify-content-start"
          ></div>
          <div class="container hstack gap-3 my-2 justify-content-around">
            <span
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >HP</span
            >
            <span
              id="hp"
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >...</span
            >
          </div>
          <div class="container hstack gap-3 my-2 justify-content-around">
            <span
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >Attack</span
            >
            <span
              id="attack"
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >...</span
            >
          </div>
          <div class="container hstack gap-3 my-2 justify-content-around">
            <span
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >Defense</span
            >
            <span
              id="defense"
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >...</span
            >
          </div>
          <div class="container hstack gap-3 my-2 justify-content-around">
            <span
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >Sp. Attack</span
            >
            <span
              id="special-attack"
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >...</span
            >
          </div>
          <div class="container hstack gap-3 my-2 justify-content-around">
            <span
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >Sp. Defense</span
            >
            <span
              id="special-defense"
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >...</span
            >
          </div>
          <div class="container hstack gap-3 my-2 justify-content-around">
            <span
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >Speed</span
            >
            <span
              id="speed"
              class="col-6 bg-dark border border-4 border-warning text-center rounded shadow fw-bolder text-light"
              >...</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
